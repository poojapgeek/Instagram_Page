<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="feeds">
        <div class="feed">
          <div class="profile">
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
              class="user"
            />
            <div class="">
              <div class="name">Pooja Hegde</div>
              <div class="username">@hegdepoojap</div>
            </div>
          </div>
          <img
            src="https://images.unsplash.com/photo-1493723843671-1d655e66ac1c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="feed-img"
          />
          <p>
            “Without continual growth and progress, such words as improvement,
            achievement, and success have no meaning. “
          </p>
          <div class="reactions">
            <div class="reactions-left">
              <i class="bi bi-heart"></i>
              <i class="bi bi-chat-left"></i>
              <i class="bi bi-send"></i>
            </div>
            <i class="bi bi-bookmark"></i>
          </div>
        </div>
        <div class="feed">
          <div class="profile">
            <img
              src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHByb2ZpbGVzfGVufDB8fDB8fHww"
              alt=""
              class="user"
            />
            <div class="">
              <div class="name">Prajwal Hegde</div>
              <div class="username">@prohegde006</div>
            </div>
          </div>
          <img
            src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29kaW5nfGVufDB8fDB8fHww"
            alt=""
            class="feed-img"
          />
          <p>
            “Any application that can be written in JavaScript, will eventually
            be written in JavaScript. “
          </p>
          <div class="reactions">
            <div class="reactions-left">
              <i class="bi bi-heart"></i>
              <i class="bi bi-chat-left"></i>
              <i class="bi bi-send"></i>
            </div>
            <i class="bi bi-bookmark"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
